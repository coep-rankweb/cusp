<html>
<style>
body {
	font-family: sans-serif;
	padding: 0;
	margin: 0;
}

input[type="text"] {
	padding: 10px;
	border: 2px solid rgb(200, 200, 200);
	border-radius: 3px;
	outline: 0 none;
	margin: 0;
	width: 500px;
	transition: border-color 0.2s linear;
}

input[type="text"]:FOCUS {
	border-color: #0bf;
}

input[type="submit"] {
	background-color: rgb(0, 128, 0);
	background-image: url("/static/images/search.svg");
	background-position: 10px;
	cursor: pointer;
	width: 50px;
	margin: 0;
	#background-cover: cover;
	background-repeat: no-repeat;
	color: white;
	border-radius: 3px;
	padding: 12px 10px;
	border: none;
	transition: background-color 0.2s linear;
	outline: 0 none;
}

.search_image {
	width: 25px;
	height: 25px;
}

input[type="submit"]:HOVER, input[type="submit"]:FOCUS {
	background-color: rgb(0, 200, 0);
}

input[type="submit"]:ACTIVE {
	background-color: rgb(0, 100, 0);
}

ul {
	list-style: none;
	padding: 0;
	margin: 0;
	font-size: 12px;
}

ul li a {
	font-size: 15px;
	color: rgb(30, 15, 190);
	text-decoration: none;
}

ul li a:HOVER {
	text-decoration: underline;
}

ul li a:ACTIVE {
	color: red;
}

ul li {
	margin: 30px 0;
}

.url {
	color: green;
	margin-top: 5px;
}

.search-form {
	/*width: 250px;
	margin: 0 auto;*/
}

#pagination li {
	display: inline-block;
}

#pagination li:first-child {
	margin-right: 10px;
}

#infobar {
	color: rgb(150, 150, 150);
}

header {
	background: rgb(55, 68, 72);
	color: rgb(220, 220, 220);
	padding: 20px;
	margin-bottom: 20px;
	font-weight: bold;
}

.container {
	padding: 20px 50px;
}

</style>
<body>
<header>
Deep Thought
</header>
<div class="container">
{% block content %}
{% endblock %}
</div>
<script src="/static/js/jquery-1.11.0.js"></script>
{% block js %}
{% endblock %}
</body>
</html>
